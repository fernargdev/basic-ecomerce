<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>

    <!-- JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/auth.css">
</head>

<body>

    <div class="nav">
        <a href="./store.html" id="back-to-store-btn">Store</a>
        <a href="./checkout.html" id="back-to-store-btn">Checkout</a>
        <a href="./auth.html" id="back-to-store-btn">Auth</a>
    </div>

    <main class="container page-content">
        <h2 class="page-title">Iniciar sesión o Registrarse</h2>

        <div id="auth-forms">

            <form id="register-form">
                <h3>Registrarse</h3>
                <label for="register-username">Username:</label>
                <input type="username" id="register-username" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" autocomplete="email" required>
                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" autocomplete="current-password" required>
                <button type="submit" id="register-btn">Registrarse</button>
            </form>

            <form id="login-form">
                <h3>Iniciar sesión</h3>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" autocomplete="email" required>
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" autocomplete="current-password" required>
                <button type="submit" id="login-btn">Iniciar sesión</button>
            </form>

        </div>
    </main>

    <script src="../js/auth.js"></script>
</body>

</html>
